<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Drag and drop</title>
</head>
<link rel="stylesheet" href="styles.css" type="text/css">
<style>
	#drop {
		height: 200px;
		width: 90%;
		border: 9px dashed #bbb;
		padding: 1em;
		margin-bottom: 1em;
	}
	#drop:hover {
		background:#cf9;
	}
	.deposezmoi{
		background:#b5e766;
		border: 3px dashed #79a633;
	}
	.wrap img {
		max-width:100%;
	}	
</style>
<body>
<div class="wrap">
	<p><strong>Déposer les images...</strong></p>
	<div dropzone="copy f:image/jpeg f:image/png" ondrop="depot(event)"></div>
</div>
	
<script>
// Identifiant de l'élément de réception
var dropzone = document.getElementById('drop');
// Fonction de survol de la cible
function entree(event){
	event.preventDefault();	
}
//Fonction d'annulation du comportement par default
function survol(event){
	event.dataTransfer.dropEffect="copy";
	event.preventDefault();
	return false;
}
// Redfinition des événements
if(window.addEventListener){
	dropzone.addEventListener('dragover',survol);
	dropzone.addEventListener('dragenter',entree);
	} else {
		dropzone.attachEvent('dragover',survol);
		dropzone.attachEvent('dragenter',entree);
	}
// traitement du dépot
function depot(event){
	event.preventDefault();
	// Liste des fichiers dropés
	var fichiers = event.dataTransfer.files;
	
	// Boucle sur chacun des fichiers de la liste
	for(var i=0 ; i<fichiers.length ; i+1){
		// Affichage des informations
		event.target.innerHTML += "<p>Nom : "+fichiers[i].name+"<br>";
		event.target.innerHTML += "Taille :"+fichiers[i].size+" 0 </p>";

	}
}

</script>
</body>
</html>
